<a routerLink="/books" class="btn">&larr; Retour</a>
      
<div class="card center">
        <h1>{{book.title}}</h1>
        <h2><i>Ecrit par: {{book.author}}</i></h2>
        <div class="col-6" *ngIf="book.photo != null">
            <img src="{{book.photo}}" alt="Couverture de {{book.title}}" title="Couverture de {{book.title}}" class="img-fluid rounded">
        </div>
        <blockquote *ngIf="book.synopsis != null">
            <p>{{book.synopsis}}</p>
        </blockquote>
</div>
