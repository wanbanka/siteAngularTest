<div class="col-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <label for="mail">Adresse mail</label><input type="email" class="form-control" id="mail" name="mail" required ngModel><br><br>
        <label for="mdp">Mot de passe</label><input type="password" class="form-control" id="mdp" name="mdp" pattern=".{5,}" required ngModel><br><br>
        <input type="submit" value="Se connecter" class="btn btn-primary" [disabled]="f.invalid">
    </form>
    <p class="text-danger">{{errorMessage}}</p>
</div>
